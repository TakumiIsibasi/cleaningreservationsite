{% extends 'basec.html' %}  <!-- 必要に応じて basea.html に変更 -->

{% block title %}
    従業員ホーム
{% endblock %}

{% block content %}
{% load static %}
    <!-- ページ全体を中央揃え -->
    <div class="content-wrapper" style="text-align: center; margin-top: 30px;">

        <!-- サンプル画像を表示 -->
        <div class="image-container" style="margin-bottom: 20px;">
            <img src="{% static 'images/169023_0.jpg' %}" alt="Example Image" class="image-class" 
                style="max-width: 80%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        </div>

        <!-- ボタンのコンテナ -->
        <div class="button-container" style="margin-top: 20px;">
            <!-- ボタン1 -->
            <button class="btn" 
                    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 0 10px;">
                ボタン1
            </button>

            <!-- ボタン2 -->
            <button class="btn" 
                    style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 0 10px;">
                ボタン2
            </button>

            <!-- ボタン3 -->
            <button class="btn" 
                    style="padding: 10px 20px; background-color: #FF5722; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 0 10px;">
                ボタン3
            </button>
        </div>
    </div>
{% endblock %}
