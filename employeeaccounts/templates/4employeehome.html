{% block title %}

{% endblock %}

{% block content %}
{% load static %}
    <!-- ページ全体を中央揃え -->
    <div class="content-wrapper" style="text-align: center; margin-top: 30px;">

        <!-- サンプル画像を表示 -->
        <div class="image-container" style="margin-bottom: 20px;">
            <img src="{% static 'images/169023_0.jpg' %}" alt="Example Image" class="image-class" 
                style="max-width: 80%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        </div>

        <!-- ボタンのコンテナ -->
        <div class="button-container" style="margin-top: 20px;">
            <div class="mb-4">
                <a href="{% url 'employeeaccounts:employeescheduleconfirmation' %}" class="btn btn-primary me-2">従業員スケジュール</a>
                <a href="{% url 'employeeaccounts:employeereservationconfirmation' %}" class="btn btn-primary me-2">清掃依頼確認</a>
            </div>
        </div>
    </div>
{% endblock %}
