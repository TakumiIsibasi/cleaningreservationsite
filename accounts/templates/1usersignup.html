{% extends 'baseb.html' %}

<!-- 新規登録画面 -->
{% block title %}
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">新規登録</h1>

    <!-- 名前入力フィールド -->
    <div class="mb-3">
        <label for="name" class="form-label">名前</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- 電話番号入力フィールド -->
    <div class="mb-3">
        <label for="phone" class="form-label">電話番号</label>
        <input type="tel" class="form-control" id="phone" name="phone" required pattern="\d{10,11}" title="10桁または11桁の数字を入力してください">
    </div>

    <!-- メールアドレス入力フィールド -->
    <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- パスワード入力フィールド -->
    <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- ボタン配置 -->
    <div class="d-flex justify-content-between">
        <!-- 左側のトップページへボタン -->
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">トップページへ</button>

        <!-- 右側の新規登録ボタン -->
        <form action="{% url 'signupcompleted' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">新規登録</button>
        </form>
    </div>
</div>
{% endblock %}
