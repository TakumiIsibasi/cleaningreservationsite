{% extends 'baseb.html' %}
 
{% block title %}
    ログイン
{% endblock %}
 
{% block content %}
<div class="container my-5" style="max-width: 400px;">
    <h1 class="mb-4 text-center">ログイン</h1>
 
    <form action="{% url 'userlogin' %}" method="post" class="p-4 border rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
 
        <!-- エラーメッセージの表示 -->
        {% if error_message %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error_message }}
        </div>
        {% endif %}
 
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">ログイン</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">トップページへ</a>
        </div>
    </form>
</div>
{% endblock %}
