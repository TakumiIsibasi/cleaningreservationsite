{% extends 'based.html' %}  <!-- 基本レイアウトテンプレート(based.html)を継承 -->

{% block title %}
    管理者ホーム
{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4">管理者ホーム</h1>
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <a href="{% url 'adminaccounts:adminemployeelist' %}" class="btn btn-primary w-100 py-3 shadow-lg rounded">
                    <i class="bi bi-people-fill me-2"></i> 従業員一覧
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="{% url 'adminaccounts:adminrequestconfirmation' %}" class="btn btn-secondary w-100 py-3 shadow-lg rounded">
                    <i class="bi bi-clipboard-check me-2"></i> 依頼確認
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <a href="{% url 'adminaccounts:adminemployeeschedulelist' %}" class="btn btn-success w-100 py-3 shadow-lg rounded">
                    <i class="bi bi-calendar2-week-fill me-2"></i> スケジュール一覧
                </a>
            </div>    
        </div>
    </div>
{% endblock %}
