<head>

    <title>従業員一覧</title>
</head>
<body>

    <!-- 従業員リスト -->
    <div>
        <!-- サンプル従業員カード -->

            <h5>名前とID: 田中 太郎 (ID: 001)</h5>

            <p>パスワード: ********</p>
            <p>ステータス: 在職中</p>
            <button>変更</button>
        </div>

        <!-- 他の従業員カード -->
        <div>
            <h5>名前とID: 鈴木 次郎 (ID: 002)</h5>
            <p>メールアドレス: suzuki@example.com</p>
            <p>パスワード: ********</p>
            <p>ステータス: 退職</p>
            <button>変更</button>
        </div>
    </div>
</body>
</html>
