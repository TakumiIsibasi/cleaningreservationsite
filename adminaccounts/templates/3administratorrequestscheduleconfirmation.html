{% block title %}

{% endblock %}

{% block content %}

        <!-- スケジュール追加ボタン -->

        <!-- スケジュールテーブル -->
        <table class="table table-bordered schedule-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>1/1</th>
                    <th>1/2</th>
                    <th>1/3</th>
                    <th>1/4</th>
                    <th>1/5</th>
                    <th>1/6</th>
                    <th>1/7</th>
                    <th>1/8</th>
                    <th>1/9</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-employee>午前</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td data-employee>午後</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- 他の従業員を追加できます -->
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'adminaccounts:adminhome' %}" class="btn btn-secondary w-auto py-2 px-4 shadow-lg rounded">
            <i class="bi bi-clipboard-check me-2"></i> 戻る
        </a>
    </div>
{% endblock %}
