<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員の清掃予定</title>
    <style>
        .email-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 10px 0;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .email-card:hover {
            background-color: #f1f1f1;
        }
        .email-title {
            font-size: 18px;
            font-weight: bold;
        }
        .email-details {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>従業員の清掃予定</h1>

    <!-- メール風のカード -->
    <div class="email-card" onclick="goToDetailPage('employee-details.html')">
        <p class="email-title">山田 太郎</p>
        <p class="email-details">清掃場所: 東京都新宿区1-1-1</p>
        <p class="email-details">清掃日時: 2024-11-01 10:00</p>
    </div>

    <div class="email-card" onclick="goToDetailPage('employee-details2.html')">
        <p class="email-title">佐藤 花子</p>
        <p class="email-details">清掃場所: 東京都渋谷区2-2-2</p>
        <p class="email-details">清掃日時: 2024-11-02 14:00</p>
    </div>

    <script>
        // クリックした際に詳細ページへ移動する関数
        function goToDetailPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
