<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール削除</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="date"],
        input[type="time"],
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        #scheduleList {
            margin-top: 20px;
        }

        .schedule-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .schedule-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>従業員スケジュール削除</h1>
    
    <!-- スケジュール追加フォーム -->
    <form id="scheduleForm">
        <input type="hidden" id="user_id" value="1">
        <input type="date" id="date" required placeholder="日付を選択">
        <input type="time" id="start_time" required placeholder="開始時間を入力">
        <input type="time" id="end_time" required placeholder="終了時間を入力">
        <button type="submit">スケジュール削除</button>
    </form>
    </div>
</body>
</html>
