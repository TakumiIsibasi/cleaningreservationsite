<!-- templates/home.html -->
{% extends 'basea.html' %}

<!-- 利用者予約キャンセル完了画面のタイトル -->
{% block title %}
    予約キャンセル完了
{% endblock %}

{% block content %}
{% load static %}
<div style="text-align: center;">
    <p>予約をキャンセルしました</p>
        
        <!-- 予約一覧画面に遷移するボタン -->

        {% csrf_token %}
        <button type="submit">予約一覧へ</button>
    </form>
</div>

{% endblock %}
