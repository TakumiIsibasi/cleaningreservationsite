<!-- 2reservationcancellationcompleted.html -->
{% extends 'basea.html' %}  <!-- 基本となるレイアウトテンプレート(basea.html)を継承 -->
 
{% block title %}
    依頼キャンセル完了
{% endblock %}
 
{% block content %}
    <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="text-center">
            <h2 class="mb-4">予約キャンセルが完了しました</h2>
            <p>ご予約がキャンセルされました。</p>
            <div class="button-container mt-4">
                <form action="{% url 'reservation:Reservation_list' %}" method="post" style="display: inline-block; margin: 0 10px;">
                    {% csrf_token %}
                    <button type="submit" class="btn"
                            style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                        予約一覧に戻る
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
