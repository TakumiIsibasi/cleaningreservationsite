<!-- templates/home.html -->

{% extends 'basea.html' %}  <!-- 基本レイアウトテンプレートを継承 -->

<!-- 予約キャンセル完了画面のタイトル -->
 <!-- ページタイトル -->
{% block title %}
    予約キャンセル完了 
{% endblock %}

{% block content %}
{% load static %} <!-- 静的ファイルの読み込み -->

<!-- コンテンツの中央揃えと余白調整 -->
<div class="content-wrapper" style="text-align: center; margin-top: 50px; padding: 20px;">

    <!-- 予約キャンセル完了メッセージ -->
    <div class="message-box" style="margin-bottom: 30px; font-size: 18px; color: #333;">
        <p style="font-weight: bold;">予約をキャンセルしました。</p> <!-- 強調されたメッセージ -->
    </div>

    <!-- 予約一覧画面に遷移するボタン -->
    <div class="button-container">
        <form action="{% url 'reservation:Reservation_list' %}" method="post" style="display: inline-block;">
            {% csrf_token %}
            <button type="submit" class="btn"
                    style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s;">
                予約一覧を見る
            </button>
        </form>
    </div>

</div>

{% endblock %}
