<!-- templates/home.html -->
 
{% extends 'basea.html' %}  <!-- 基本レイアウトテンプレートを継承 -->
 
<!-- ログイン後ホーム画面のタイトル -->
 <!-- ページタイトルを「ホーム」に設定 -->
{% block title %}
    ホーム
{% endblock %}
 
{% block content %}
{% load static %}  <!-- 静的ファイル（画像、CSS、JSなど）を読み込むためのタグ -->
 
<!-- ページ全体を中央揃え -->
<div class="content-wrapper" style="text-align: center; margin-top: 30px;">
 
    <!-- サンプル画像を表示 -->
    <div class="image-container" style="margin-bottom: 20px;">
        <img src="{% static 'images/169023_0.jpg' %}" alt="Example Image" class="image-class"
             style="max-width: 80%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    </div>
 
    <!-- ボタンのコンテナ -->
    <div class="button-container" style="margin-top: 20px;">
        <!-- 予約画面に遷移 -->
        <form action="{% url 'reservation:cleaningappointment' %}" method="post" style="display: inline-block; margin: 0 10px;">
            {% csrf_token %}
            <button type="submit" class="btn"
                    style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                予約する
            </button>
        </form>
 
        <!-- 予約一覧画面に遷移 -->
        <form action="{% url 'reservation:Reservation_list' %}" method="post" style="display: inline-block; margin: 0 10px;">
            {% csrf_token %}
            <button type="submit" class="btn"
                    style="padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                予約一覧を見る
            </button>
        </form>
    </div>
 
</div>
 
{% endblock %}
