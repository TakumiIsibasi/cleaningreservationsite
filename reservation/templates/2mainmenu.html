<!-- templates/home.html -->

{% extends 'basea.html' %}  <!-- 基本レイアウトテンプレート(basea.html)を継承 -->

<!-- ログイン後ホーム画面のタイトル -->
{% block title %}
    ホーム  <!-- ページタイトルに「ホーム」を表示 -->
{% endblock %}

{% block content %}
{% load static %}  <!-- 静的ファイル（画像、CSS、JSなど）を読み込むためのタグをロード -->

<div style="text-align: center;">  <!-- コンテンツを中央揃えにするためのスタイル -->

    <!-- サンプル画像を表示 -->
    <img src="{% static 'images/169023_0.jpg' %}" alt="Example Image" class="image-class">  <!-- 静的ファイルとして保存された画像を表示 -->

    <!-- 予約画面に遷移するボタン -->
    <form action="{% url 'reservation:cleaningappointment' %}" method="post">
        {% csrf_token %}  <!-- CSRFトークンを埋め込んで、セキュリティ対策 -->
        <button type="submit">予約</button>  <!-- 予約ボタン -->
    </form>

    <!-- 予約一覧画面に遷移するボタン -->
    <form action="{% url 'reservation:Reservation_list' %}" method="post">
        {% csrf_token %}  <!-- CSRFトークンを埋め込んで、セキュリティ対策 -->
        <button type="submit">予約一覧へ</button>  <!-- 予約一覧ボタン -->
    </form>

</div>

{% endblock %}
